{% extends "base.html" %}
{% load staticfiles %}

{% block extra_js_top %}
    <script type="text/javascript" src="{% static "js/field-addition.js" %}"></script>
{% endblock %}

{% block content %}
    <div id="gentoo-main">
        <form action="." method="POST">{% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}: {{ field }} {{ field.errors|striptags }}<br />
            {% endfor %}
            <input class="button" type="submit" value="Save" name="save" />
        </form>
    </div>
{% endblock %}

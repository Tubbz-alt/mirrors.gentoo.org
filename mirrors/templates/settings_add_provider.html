{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div id="gentoo-main">
        <div class="container">
            <h2>Providers</h2>
            <h3>Add a new provider:</h3>
            <form action="." method="POST">{% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}: {{ field }} {{ field.errors|striptags }}<br />
            {% endfor %}
            <input class="button" type="submit" value="Save" name="save" />
        </form>
    </div>
</div>
{% endblock %}

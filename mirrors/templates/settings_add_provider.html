{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div id="gentoo-main">
        <form action="." method="POST">{% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}: {{ field }} {{ field.errors|striptags }}<br />
            {% endfor %}
            <input class="button" type="submit" value="Save" name="save" />
        </form>
    </div>
{% endblock %}
